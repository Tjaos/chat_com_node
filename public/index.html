<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat">
        <input id="input-user" type="text" name="username" placeholder="Digite o seu Nome">
        <div class="messages"></div>
        <div>
            <input type="text" name="message" placeholder="Digite a mensagem">
            <button type="submit">Enviar</button>
        </div>

    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message) {
            if(message.id == socket.id){
                $('.messages').append('<div class="sendmessage">' + message.message + '</div>');
            }else{
                $('.messages').append('<div class="receivedmessage"><strong>' + message.author + ': </strong>' + message.message + '</div>');
            }
        };

        socket.on('receivedMessage', function (message) {
            renderMessage(message);
        });

        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();
            var id = socket.id;

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                    id:socket.id,
                };
                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);


            };
        });
    
        $(function () {
            $("#chat").submit(function () {
                $('input[name=message]').val("");
            })
        })
    </script>
</body>

</html>
